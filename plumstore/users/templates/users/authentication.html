<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
</head>
<body style="background-color:lightgray;">
    <div class="body" s>
            {% if status %}
<!-- Button trigger modal-->


<!--Modal: modalPush-->
<div class="modal-dialog modal-notify modal-danger" role="document">
        <!--Content-->
        <div class="modal-content text-center">
          <!--Header-->
          <div class="modal-header d-flex justify-content-center">
            <p class="heading" style="font-family: bitter;">Authentication Failure</p>
          </div>
    
          <!--Body-->
          <div class="modal-body">
            <i class="fas fa-user-lock" style="font-size: 5rem;color:#ff3333"></i>
    
            <p style="padding:1rem;font-weight:bold;">You Do not have any permission to access this page!</p>
    
          </div>
    
          <!--Footer-->
          <div class="modal-footer flex-center">
            <a href="{% url 'login' %}" class="btn  btn-outline-danger">Ok</a>
            <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" href="{% url 'plum-home' %}">Learn More</a>
          </div>
        </div>
        <!--/.Content-->
      </div>
<!--Modal: modalPush-->
{% endif %}

{% if status1 %}
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPush">Launch modal</button> -->

<!--Modal: modalPush-->

  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading" style="font-family: bitter;font-size: 2rem;">404</p>
      </div>

      <!--Body-->
      <div class="modal-body">
            <i class="fas fa-exclamation-triangle" style="font-size: 5rem;;"></i>

        <p style="padding:1rem;font-weight:bold;">Soory Page Not Found!</p>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
            <a href="{% url 'login' %}" class="btn btn-info">Ok</a>
            <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal" href="{% url 'plum-home' %}">Learn More</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
{% endif %}
</div>
 <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>   
</body>
</html>
